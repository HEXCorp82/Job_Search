<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallurgy Jobs Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Metallurgy Jobs <small class="text-muted" id="last-updated"></small></h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="search" class="form-control" placeholder="Search jobs...">
            </div>
            <div class="col-md-6 btn-group">
                <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="internship">Internships</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="training">Trainings</button>
            </div>
        </div>
        
        <div id="job-list" class="row"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
